<!DOCTYPE html>
<html>
<head>
    <title>Venda de Bilhetes de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à nossa loja de bilhetes de futebol</h1>
    <p>Selecione o jogo que deseja comprar:</p>
    
    <button onclick="comprarBilhete('Jogo 1')">Comprar Bilhete para Jogo 1</button>
    <button onclick="comprarBilhete('Jogo 2')">Comprar Bilhete para Jogo 2</button>
    <button onclick="comprarBilhete('Jogo 3')">Comprar Bilhete para Jogo 3</button>
    
    <script>
        function comprarBilhete(jogo) {
            alert("Bilhete comprado para o jogo: " + jogo);
        }
    </script>
</body>
</html>
