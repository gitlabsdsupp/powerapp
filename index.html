<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadratic Equation Solver</title>
<style>
    body {
        background-color: red;
    }
</style>
</head>
<body>
<h1>Quadratic Equation Solver</h1>
<form>
<label for="a">Enter coefficient a:</label>
<input type="number" id="a" name="a"><br><br>
<label for="b">Enter coefficient b:</label>
<input type="number" id="b" name="b"><br><br>
<label for="c">Enter coefficient c:</label>
<input type="number" id="c" name="c"><br><br>
<button type="button" onclick="solveEquation()">Solve</button>
</form>
<p id="solution"></p>

<script>
function solveEquation() {
    let a = parseFloat(document.getElementById('a').value);
    let b = parseFloat(document.getElementById('b').value);
    let c = parseFloat(document.getElementById('c').value);

    let discriminant = b**2 - 4*a*c;

    if (discriminant > 0) {
        let x1 = (-b + Math.sqrt(discriminant)) / (2*a);
        let x2 = (-b - Math.sqrt(discriminant)) / (2*a);
        document.getElementById('solution').innerText = `The solutions are x1 = ${x1} and x2 = ${x2}`;
    } else if (discriminant === 0) {
        let x = -b / (2*a);
        document.getElementById('solution').innerText = `The solution is x = ${x}`;
    } else {
        document.getElementById('solution').innerText = 'No real solutions';
    }
}
</script>
</body>
</html>
