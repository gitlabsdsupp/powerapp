<!DOCTYPE html>
<html>
<head>
    <title>Piu Piu - Dashboard do Dj João</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <h1>Dj João - Dashboard Administrativo da Piu Piu</h1>
    <button onclick="visualizarPedidos()">Ver Pedidos</button>
    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <button onclick="editarPerfil()">Editar Perfil</button>
    
    <script>
        function visualizarPedidos() {
            alert("Visualizando pedidos...");
        }
        
        function adicionarProduto() {
            alert("Adicionando novo produto...");
        }
        
        function editarPerfil() {
            alert("Editando perfil do Dj João...");
        }
    </script>
</body>
</html>
