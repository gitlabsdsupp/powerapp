<!DOCTYPE html>
<html>
<head>
    <title>Compra de Bilhetes de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .game {
            background-color: white;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .game img {
            max-width: 100px;
            height: auto;
        }
        button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compra de Bilhetes de Futebol</h1>
    </header>
    <div class="container">
        <div class="game">
            <img src="football_game1.jpg" alt="Jogo de Futebol 1">
            <p>Jogo de Futebol 1</p>
            <p>Preço: €50</p>
            <button onclick="alert('Bilhete para Jogo de Futebol 1 comprado!')">Comprar</button>
        </div>
        <div class="game">
            <img src="football_game2.jpg" alt="Jogo de Futebol 2">
            <p>Jogo de Futebol 2</p>
            <p>Preço: €40</p>
            <button onclick="alert('Bilhete para Jogo de Futebol 2 comprado!')">Comprar</button>
        </div>
        <div class="game">
            <img src="football_game3.jpg" alt="Jogo de Futebol 3">
            <p>Jogo de Futebol 3</p>
            <p>Preço: €60</p>
            <button onclick="alert('Bilhete para Jogo de Futebol 3 comprado!')">Comprar</button>
        </div>
    </div>
</body>
</html>
