<!DOCTYPE html>
<html>
<head>
    <title>Venda de Bilhetes de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        strong {
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Compre aqui os seus bilhetes de futebol!</h1>
    
    <p>Jogo: <strong>Nome do Jogo</strong></p>
    
    <button onclick="comprarBilhete()">Comprar</button>
    
    <script>
        function comprarBilhete() {
            alert("Bilhete comprado para o jogo: Nome do Jogo");
        }
    </script>
</body>
</html>
