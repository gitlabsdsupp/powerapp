<!DOCTYPE html>
<html>
<head>
    <title>Compra de Bilhetes para Jogos de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .game {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .game h2 {
            margin: 0;
        }
        .game button {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .game button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compra de Bilhetes para Jogos de Futebol</h1>
    </header>
    <div class="container">
        <div class="game">
            <h2>Jogo 1 - Barcelona vs Real Madrid</h2>
            <span>Preço: €50</span>
            <button onclick="buyTicket('Barcelona vs Real Madrid')">Comprar</button>
        </div>
        <div class="game">
            <h2>Jogo 2 - Manchester United vs Liverpool</h2>
            <span>Preço: €45</span>
            <button onclick="buyTicket('Manchester United vs Liverpool')">Comprar</button>
        </div>
        <div class="game">
            <h2>Jogo 3 - Juventus vs AC Milan</h2>
            <span>Preço: €55</span>
            <button onclick="buyTicket('Juventus vs AC Milan')">Comprar</button>
        </div>
    </div>

    <script>
        function buyTicket(gameName) {
            alert("Bilhete comprado para o jogo: " + gameName);
        }
    </script>
</body>
</html>
