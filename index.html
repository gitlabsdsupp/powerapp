<!DOCTYPE html>
<html>
<head>
    <title>Venda de Bilhetes de Futebol</title>
    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Compre aqui os seus bilhetes de futebol</h1>
    
    <button onclick="comprarBilhete('Jogo de Futebol')">Comprar</button>

    <script>
        function comprarBilhete(jogo) {
            alert("Bilhete comprado para o jogo: " + jogo);
        }
    </script>
</body>
</html>
