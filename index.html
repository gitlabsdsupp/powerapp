<!DOCTYPE html>
<html>
<head>
    <title>Compra de Bilhetes para Jogos de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .game {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .game h2 {
            margin: 0;
        }
        .game span {
            margin-right: 10px;
        }
        .game button {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .game button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compra de Bilhetes para Jogos de Futebol</h1>
    </header>
    <div class="container">
        <div class="game">
            <h2>Jogo 1 - Barcelona vs Real Madrid</h2>
            <span>Data: 15/06 18:30</span>
            <button onclick="buyTicket('Barcelona vs Real Madrid')">Comprar</button>
        </div>
        <div class="game">
            <h2>Jogo 2 - Manchester United vs Liverpool</h2>
            <span>Data: 22/06 20:00</span>
            <button onclick="buyTicket('Manchester United vs Liverpool')">Comprar</button>
        </div>
        <div class="game">
            <h2>Jogo 3 - Juventus vs AC Milan</h2>
            <span>Data: 30/06 17:45</span>
            <button onclick="buyTicket('Juventus vs AC Milan')">Comprar</button>
        </div>
    </div>

    <script>
        function buyTicket(gameName) {
            alert("Bilhete comprado para o jogo: " + gameName);
        }

        setInterval(function() {
            var games = document.querySelectorAll('.game');
            games.forEach(function(game) {
                var timeElement = document.createElement('span');
                var endTime = new Date("2024-06-15T18:30:00");
                var currentTime = new Date();
                var timeDiff = endTime - currentTime;
                var timeRemaining = new Date(timeDiff);
                var minutes = timeRemaining.getMinutes();
                var seconds = timeRemaining.getSeconds();
                timeElement.textContent = "Tempo restante: " + minutes + "m " + seconds + "s";
                game.appendChild(timeElement);
            });
        }, 1000);
    </script>
</body>
</html>
